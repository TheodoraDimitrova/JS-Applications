<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PointOfSale SPA</title>
    <link rel="stylesheet" href="style/site.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/notifications.css">
    <link rel="stylesheet" href="style/sections.css">
</head>

<body>

    <div id="container">
        <header class="clearfix" id="profile">
            <div id="cashier">
                <span>Cashier: </span>
                <a href="#">Pesho</a>
            </div>
            <nav id="nav">
                <ul>
                    <li>
                        <a href="#">Overview</a>
                    </li>
                    <li>
                        <a href="#">Archive</a>
                    </li>
                    <li>
                        <a href="#" class="logout">Logout</a>
                    </li>
                </ul>
            </nav>
        </header>





        <section id="all-receipt-view">
            <h1>All Receipts</h1>
            <div class="table">
                <div class="table-head">
                    <div class="col wide">Creation Date</div>
                    <div class="col wide">Items</div>
                    <div class="col">Total</div>
                    <div class="col">Actions</div>
                </div>
                <div class="row">
                    <div class="col wide">2018-04-15 14:58</div>
                    <div class="col wide">10</div>
                    <div class="col">110.00</div>
                    <div class="col">
                        <a href="#">Details</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col wide">2018-04-15 12:33</div>
                    <div class="col wide">15</div>
                    <div class="col">160.50</div>
                    <div class="col">
                        <a href="#">Details</a>
                    </div>
                </div>
            </div>
        </section>

        <section id="receipt-details-view">
            <h1>Receipt Details</h1>
            <div class="table">
                <div class="table-head">
                    <div class="col wide">Product Name</div>
                    <div class="col wide">Quantity</div>
                    <div class="col wide">Price per Unit</div>
                    <div class="col">Sub-total</div>
                </div>
                <div class="row">
                    <div class="col wide">Apple</div>
                    <div class="col wide">10</div>
                    <div class="col wide">4.50</div>
                    <div class="col">45.00</div>
                </div>
                <div class="row">
                    <div class="col wide">Banana</div>
                    <div class="col wide">9</div>
                    <div class="col wide">3.50</div>
                    <div class="col">31.50</div>
                </div>
            </div>
        </section>

    </div>
    <div id="notifications">
        <div id="loadingBox" class="notification">
            <span>Loading â€¦</span>
        </div>
        <div id="infoBox" class="notification">
            <span>Info</span>
        </div>
        <div id="errorBox" class="notification">
            <span>Error</span>
        </div>
    </div>

</body>

</html>
